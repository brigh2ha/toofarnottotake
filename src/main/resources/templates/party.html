<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Party Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Your Party Status</h3>
        </div>
        <div class="card-body">
            <div th:if="${party != null}">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Pickup Time:</div>
                    <div class="col-md-9" th:text="${#temporals.format(party.time, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Departure:</div>
                    <div class="col-md-9" th:text="${party.departure}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Destination:</div>
                    <div class="col-md-9" th:text="${party.destination}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Category:</div>
                    <div class="col-md-9" th:text="${party.categoryId}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Status:</div>
                    <div class="col-md-9">
                            <span th:class="${party.status == 'PENDING' ? 'badge bg-warning' :
                                           party.status == 'CONFIRMED' ? 'badge bg-success' :
                                           party.status == 'CANCELLED' ? 'badge bg-danger' : 'badge bg-secondary'}"
                                  th:text="${party.status}">
                            </span>
                    </div>
                </div>
            </div>
            <div th:if="${party == null}" class="alert alert-info">
                No active party found.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
